type tag {
  id: Int
  name: String
  color: String
}

type contactType {
  id: Int
  type: String
  regex: String
  prefix: String
}

type contact {
  uuid: String
  type: contactType
  value: String
}

type customer {
  uuid: String
  name: String
  discount_card: Int
  tags: [tag]
  contacts: [contact]
}

type Query {
  test: [String]
  allTags: [tag]
  countOfTags: Int
  allContactTypes: [contactType]
  contactTypeById(id: Int!): contactType
  contactById(uuid: String!): contact
  allCustomers: [customer]
  countOfCustomers: Int
  customerById(uuid: String!): customer
}

